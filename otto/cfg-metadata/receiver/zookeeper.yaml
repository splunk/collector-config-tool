type: '*zookeeperreceiver.Config'
doc: |
  ScraperControllerSettings defines common settings for a scraper controller
  configuration. Scraper controller receivers can embed this struct, instead
  of config.ReceiverSettings, and extend it with more fields if needed.
fields:
- name: collection_interval
  type: time.Duration
  kind: int64
  default: 10s
- name: endpoint
  kind: string
  default: :2181
  doc: |
    Endpoint configures the address for this network connection.
    The address has the form "host:port". The host must be a literal IP address, or a host name that can be
    resolved to IP addresses. The port must be a literal port number or a service name.
    If the host is a literal IPv6 address it must be enclosed in square brackets, as in "[2001:db8::1]:80" or
    "[fe80::1%zone]:80". The zone specifies the scope of the literal IPv6 address as defined in RFC 4007.
- name: metrics
  type: metadata.MetricsSettings
  kind: struct
  doc: |
    MetricsSettings provides settings for zookeeperreceiver metrics.
  fields:
  - name: zookeeper.connection.active
    type: metadata.MetricSettings
    kind: struct
    doc: |
      MetricSettings provides common settings for a particular metric.
    fields:
    - name: enabled
      kind: bool
      default: true
  - name: zookeeper.data_tree.ephemeral_node.count
    type: metadata.MetricSettings
    kind: struct
    doc: |
