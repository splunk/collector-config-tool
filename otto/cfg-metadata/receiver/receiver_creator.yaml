type: '*receivercreator.Config'
doc: |
  Config defines configuration for receiver_creator.
fields:
- name: watch_observers
  type: '[]config.ComponentID'
  kind: slice
  doc: |
    WatchObservers are the extensions to listen to endpoints from.
- name: resource_attributes
  type: receivercreator.resourceAttributes
  kind: map
  doc: |
    ResourceAttributes is a map of default resource attributes to add to each resource
    object received by this receiver from dynamically created receivers.
